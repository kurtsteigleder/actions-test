name: actions-test
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: npm run build
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
        with:
          ENVIRONMENT: # something here, get an input?
        run: |
          echo "PRINTING SECRETS**** \n REPO SECRET: ${{secrets.REPO_SECRET}} \n ENV SECRET: ${{secrets.ENV_SECRET}}"